<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 2px;
        background-color: #333;
        border-radius: 5px;
        padding: 5px;
    }

    .cell {
        border: 1px solid #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        cursor: pointer;
        background-color: #666;
        color: #fff;
    }

    .cell:hover {
        background-color: #555;
    }

    .cell:active {
        background-color: #444;
    }
</style>
</head>
<body>

<div class="container">
    <div class="board" id="board">
        <div class="cell" onclick="handleClick(0, 0)"></div>
        <div class="cell" onclick="handleClick(0, 1)"></div>
        <div class="cell" onclick="handleClick(0, 2)"></div>
        <div class="cell" onclick="handleClick(1, 0)"></div>
        <div class="cell" onclick="handleClick(1, 1)"></div>
        <div class="cell" onclick="handleClick(1, 2)"></div>
        <div class="cell" onclick="handleClick(2, 0)"></div>
        <div class="cell" onclick="handleClick(2, 1)"></div>
        <div class="cell" onclick="handleClick(2, 2)"></div>
    </div>
</div>

    if (board[row][col] === '' && currentPlayer === 'X') {

            reset();
            return;
        }
        if (checkDraw()) {

            reset();
            return;

        currentPlayer = 'O';
        setTimeout(opponentMove, 500); // Introduce a delay before opponent's move

}

}

                    board[i][j] = '';

                }
            }
        }
        return bestScore;
    } else {

}
